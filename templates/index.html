<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Expenditure Tracker</h1>

    <form action="{{ url_for('add') }}" method="post">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" required><br><br>

        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" required><br><br>

        <input type="submit" value="Add Entry">
    </form>

    <h2>Expenditure Entries</h2>

    <table>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>

        {% for entry in entries.iterrows() %}
        <tr>
            <td>{{ entry[1]['Date'] }}</td>
            <td>{{ entry[1]['Description'] }}</td>
            <td>{{ entry[1]['Amount'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('statement') }}">View statement</a>
</body>
</html>
