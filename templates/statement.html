<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly statement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Monthly Expenditure statement</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>

        {% for entry in entries.iterrows()  %}
        <tr>
            <td>{{ entry[1]['Date'] }}</td>
            <td>{{ entry[1]['Description'] }}</td>
            <td>{{ entry[1]['Amount'] }}</td>
        </tr>
        
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
